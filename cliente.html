<nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab"

<body class="ownerBack">

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab" align="center">

        <div class="configureStyleMainForms">

            <form action="Createpatsform" autocomplete="off" id="formC" name="formC">
                <fieldset>
                    <legend>Registro de mascotas</legend>
                    <label for="nombreMascota">nombre</label><br>
                    <input type="text" name="nombreMascota" id="nombreMascota">
                    <br>
                    <br>
                    <label for="selectEsp">Especie (Haga click en la especie para cargar las razas)</label><br>
                    <p align="center">
                        <select id="selectEsp" name="selectEsp">
                        </select>
                    </p>
                    <label for="selectRaza">Raza</label><br>
                    <p align="center">
                        <select id="selectRaza" name="selectRaza">
                        </select>
                    </p>
                    <label for="mPeso">Peso</label><br>
                    <input type="text" name="mPeso" id="mPeso" required>
                    <br>
                    <br>
                    <label for="mFecha">fecha de nacimiento</label>
                    <br>
                    <input type="date" name="mFecha"  id="mFecha" required>
                    <br>
                    <br>
                    <label for="selectColor">Color</label><br>
                    <p align="center">
                        <select id="selectColor" name="selectColor">
                        </select>
                    </p>
                    <br>
                    <p align="center">
                        <button type="button" id="Cpets">Registrar mascota</button>
                    </p>
                </fieldset>
            </form>

        </div>
