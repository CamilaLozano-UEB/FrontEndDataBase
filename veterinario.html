<!DOCTYPE html>
<html>

<head>

    <title>Clinica Veterinaria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="Javascript/veterinario/color.js" type="module"></script>
    <script src="Javascript/veterinario/categoria.js" type="module"></script>
    <script src="Javascript/veterinario/especie.js" type="module"></script>
    <script src="Javascript/veterinario/raza.js" type="module"></script>
    <script src="Javascript/veterinario/producto.js" type="module"></script>
    <script src="resources/config.js"></script>
    <link rel="stylesheet" href="CSS/signUp.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="petCase-tab" data-toggle="tab" href="#petCase" role="tab" aria-controls="petCase"
               aria-selected="false">Especies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="raza-tab" data-toggle="tab" href="#registroRaza" role="tab" aria-controls="find"
               aria-selected="false">Razas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="categoria-tab" data-toggle="tab" href="#categoria" role="tab"
               aria-controls="CaseAndVisits"
               aria-selected="false">Categorias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="producto-tab" data-toggle="tab" href="#registroProducto" role="tab"
               aria-controls="find"
               aria-selected="false">Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="color-tab" data-toggle="tab" href="#colorTable" role="tab" aria-controls="colorTable"
               aria-selected="false">Colores</a>
        </li>
    </ul>
</nav>

<body class="ownerBack">

<div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="petCase" role="tabpanel" aria-labelledby="petCase-tab" align="center">
        <div class="configureStyleMainForms">
            <form name="formEspecie" autocomplete="on" id="formEspecie">
                <fieldset>
                    <legend>Añadir especie</legend>
                    <label for="nombreEspecie">nombre</label><br>
                    <input id="nombreEspecie" type="text" name="nombreEspecie" required>
                    <br><br>
                    <p align="center">
                        <button type="button" id="especieButton">Registrar</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="tab-pane fade" id="registroRaza" role="tabpanel" aria-labelledby="raza-tab" align="center">
        <div class="configureStyleMainBox">
            <form name="formRaza" autocomplete="on" id="vetEsp">
                <fieldset>
                    <legend>Registro de nuevas razas</legend>
                    <label for="selectEsp">Especie</label><br>
                    <p align="center">
                        <select id="selectEsp" name="selectEsp">
                        </select>
                    </p>
                    <label for="registroRaza">Raza</label><br>
                    <input id="raza" type="text" name="raza" required>
                    <br><br>
                    <p align="center">
                        <button type="button" id="butRegistroRaza">Añadir</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="tab-pane fade" id="categoria" role="tabpanel" aria-labelledby="CaseAndVisits-tab" align="center">
        <div class="configureStyleMainBox">
            <form name="formCategoria" autocomplete="on" id="formCategoria">
                <fieldset>
                    <legend>Añadir categoria</legend>
                    <label for="nombreCategoria">nombre</label><br>
                    <input id="nombreCategoria" type="text" name="nombreCategoria" required>
                    <br><br>
                    <p align="center">
                        <button type="button" id="categoriaButton">Registrar</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="tab-pane fade" id="registroProducto" role="tabpanel" aria-labelledby="producto-tab" align="center">
        <div class="configureStyleMainBox">
            <form name="formProducto" autocomplete="on" id="formProducto">
                <fieldset>
                    <legend>Registro de productos</legend>
                    <label for="selectCat">Categoria</label><br>
                    <p align="center">
                        <select id="selectCat" name="selectCat">
                        </select>
                    </p>
                    <label for="producto">nombre</label><br>
                    <input id="producto" type="text" name="producto" required>
                    <br><br>
                    <label for="pDescripcion">Descripción</label><br>
                    <input id="pDescripcion" type="text" name="pDescripcion" required>
                    <br><br>
                    <label for="pPrecio">Precio</label><br>
                    <input id="pPrecio" type="text" name="pPrecio" required>
                    <br><br>
                    <label for="pIva">Iva</label><br>
                    <input id="pIva" type="text" name="pIva" required>
                    <br><br>
                    <label for="pDescuento">Descuento</label><br>
                    <input id="pDescuento" type="text" name="pDescuento" required>
                    <br><br>
                    <label for="pDescontinuado">Fecha de fin de ventas</label><br>
                    <input id="pDescontinuado" type="date" name="pDescontinuado" required>
                    <br><br>
                    <label for="pTotal">Precio Total</label><br>
                    <input id="pTotal" type="text" name="pTotal" required disabled>
                    <br><br>
                    <p align="center">
                        <button type="button" id="butRegistroProducto">Añadir</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="tab-pane fade" id="colorTable" role="tabpanel" aria-labelledby="color-tab" align="center">
        <div class="configureStyleMainForms">
            <form name="formPago" autocomplete="on" id="formPago">
                <fieldset>
                    <legend>Añadir color</legend>
                    <label for="nombreColor">nombre</label><br>
                    <input id="nombreColor" type="text" name="nombreColor" required>
                    <br><br>
                    <p align="center">
                        <button type="button" id="colorButton">Registrar</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>

</html>
