<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FourPawsCitizens - SingUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/signUp.css" type="text/css">
    <script src="Javascript/signUp.js" type="module"></script>
</head>
<body class="signUpBack">

<!--Selection of the role to create a new user-->
<div class="SelectForm">
    <label for="listSingUp"> Seleccione rol: </label>
    <select name="listSingUp" id="listSingUp">
        <option value="selectoption">Seleccione</option>
        <option value="vetSelect">Veterinaria</option>
        <option value="ownerSelect">Propietario</option>
    </select>
</div>
<div class="VetSingUp">

    <!-- Form to create a new user-->
    <form id="formSingUp" name="formSingUp" method="get">
        <fieldset id="fieldSetForm" name="fieldSetFormSingUp"></fieldset>
    </form>
</div>
</body>
</html>
